<script>

function init() {
var menuDropdownList = document.getElementById('mobile-menu');
menuDropdownList.style.display ='none';
// var menuDropdownList = document.getElementById('mobile-menu');
var hamburgerMenu = document.getElementsByTagName('i');
hamburgerMenu.onclick = showMenu;


function showMenu() {
var menuDropdownList = document.getElementById('mobile-menu');
  if (menuDropdownList.style.display ==='block') {
menuDropdownList.style.display = 'none';
}
else {
  menuDropdownList.style.display = 'block';
}

}

};


window.onload = init;

</script>
