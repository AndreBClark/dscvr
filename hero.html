<!-- MOBILE CTA BEGINS -->


<!-- MOBILE CTA ENDS -->

<script>


	function init() {
// Start Mobile Hero Image Slider
     var imageTotal = 0;
     imageSlider();

     function imageSlider() {
       var images = document.getElementsByClassName("hero-image__mobile");
       for (var i = 0; i < images.length; i++) {
         images[i].style.display = "none";
       }
      imageTotal++;
      if (imageTotal > images.length) { imageTotal = 1
      }
      images[imageTotal - 1].style.display = "block";
      setTimeout (imageSlider, 2000);
     }
// End Mobile Hero Image Slider


  };

  window.onload = init;

</script>
